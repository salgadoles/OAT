<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa por Voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #1db954;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: #18a34a;
    }
  </style>
</head>
<body>
  <h2>🎙️ Pesquisa com Fala</h2>
  <input type="text" id="campoPesquisa" placeholder="Diga algo..." />
  <button id="btnVoz">🎤 Falar</button>

  <script>
    const campo = document.getElementById('campoPesquisa');
    const btn = document.getElementById('btnVoz');

    // Usa a API de reconhecimento de voz
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.lang = 'pt-BR';
    recognition.continuous = false;
    recognition.interimResults = false;

    btn.addEventListener('click', () => {
      recognition.start();
      btn.textContent = "🎧 Ouvindo...";
    });

    recognition.onresult = (event) => {
      const texto = event.results[0][0].transcript;
      campo.value = texto;
      btn.textContent = "🎤 Falar";
      console.log("Você disse:", texto);
    };

    recognition.onerror = (event) => {
      console.error(event.error);
      btn.textContent = "🎤 Falar";
    };

    recognition.onend = () => {
      btn.textContent = "🎤 Falar";
    };
  </script>
</body>
</html>
