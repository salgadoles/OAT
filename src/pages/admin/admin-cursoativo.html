<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <link rel="icon" href="/public/imagens/Group 209 (2).png" type="image/x-icon">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="/public/imagens/logoname.png" alt="">
    </div>
    <nav>
      <a href="/src/pages/admin/admin-cursoativo.html">Gerenciar Cursos</a>
      <a href="/src/pages/admin/admin-reporte.html">Gerenciar Reportes <span class="dot"></span></a>
      <a href="/src/pages/admin/admin-solicitacao.html">Gerenciar Solicitações <span class="dot"></span></a>
    </nav>
    <div class="icons">
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    
  </div>

  <!-- Content -->
  <div id="content" content>
    <div class="header">
      <b>Bem vindo Administrador!</b>
      <h1>GERENCIAR CURSOS</h1>
    </div>

    <div class="wrapper-table">
      <table>
        <thead>
          <tr>
            <th>Professor</th>
            <th>Email</th>
            <th>Nome do Curso</th>
            <th>Data de Criação</th>
          </tr>
        </thead>
        <tbody id="tabela-solicitacoes">
          <!-- Linhas via JS -->
        </tbody>
      </table>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <button class="close-btn" id="closeModal">X</button>
        <h2 id="modalUsuario"></h2>
        <p id="modalDescricao"></p>
        <p><strong>Data do pedido:</strong> <span id="modalData"></span></p>
        <button class="btn">Remover</button>       
        <button class="btn">Cancelar</button>
      </div>

      <script>
        const dados = [
          { usuario: "Por Cléo Quintilhano", email: "usuario123@dominio.com", curso: "Ninjas do Excel", data: "30 de jan." },
          { usuario: "Por Cléo Quintilhano", email: "usuario123456@dominio.com", curso: "Pacote Office para iniciantes", data: "30 de jan." },
          { usuario: "Por Cléo Quintilhano", email: "usuario123@dominio.com", curso: "Ninjas do Excel", data: "30 de jan." },
          { usuario: "Por Cléo Quintilhano", email: "usuario123@dominio.com", curso: "Ninjas do Excel", data: "30 de jan." },
          { usuario: "Por Cléo Quintilhano", email: "usuario123@dominio.com", curso: "Ninjas do Excel", data: "30 de jan." },
          { usuario: "Por Cléo Quintilhano", email: "usuario123@dominio.com", curso: "Ninjas do Excel", data: "30 de jan." },
          { usuario: "Por Cléo Quintilhano", email: "usuario123@dominio.com", curso: "Ninjas do Excel", data: "30 de jan." },
          { usuario: "Por Cléo Quintilhano", email: "usuario123@dominio.com", curso: "Ninjas do Excel", data: "30 de jan." },
          { usuario: "Por Cléo Quintilhano", email: "usuario123@dominio.com", curso: "Ninjas do Excel", data: "30 de jan." },
          { usuario: "Por Cléo Quintilhano", email: "usuario123@dominio.com", curso: "Ninjas do Excel", data: "30 de jan." },
          { usuario: "Por Cléo Quintilhano", email: "usuario123@dominio.com", curso: "Ninjas do Excel", data: "30 de jan." },
          { usuario: "Por Cléo Quintilhano", email: "usuario123@dominio.com", curso: "Ninjas do Excel", data: "30 de jan." }
        ];

        const tabela = document.getElementById("tabela-solicitacoes");
        const modal = document.getElementById("modal");
        const closeModal = document.getElementById("closeModal");

        const modalUsuario = document.getElementById("modalUsuario");
        const modalDescricao = document.getElementById("modalDescricao");
        const modalData = document.getElementById("modalData");

        // Renderizar linhas
        dados.forEach((item, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
        <td>${item.usuario}</td>
        <td>${item.email}</td>
        <td>${item.curso}</td>
        <td>${item.data} <span class="dot-red"></span></td>
      `;

          // Adicionar evento para abrir modal
          tr.addEventListener("click", () => {
            modalUsuario.textContent = item.usuario;
            modalUsuario.textContent = item.email;
            modalDescricao.textContent = item.curso;
            modalData.textContent = item.data;
            modal.style.display = "flex";
          });

          tabela.appendChild(tr);
        });

        // Fechar modal
        closeModal.addEventListener("click", () => {
          modal.style.display = "none";
        });

        // Fechar ao clicar fora
        window.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.style.display = "none";
          }
        });
      </script>
    
    <script src="https://unpkg.com/three@0.152.2/build/three.min.js" ></script>
<script src="/src/scripts/admin-cursoativo.js" defer></script>
      
</body>

</html>
