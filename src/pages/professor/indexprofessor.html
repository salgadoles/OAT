<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAT - Plataforma de Ensino</title>
    <link rel="stylesheet" href="/src/styles/professor.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="frame-src https://script.google.com;">
    <link rel="stylesheet" href="/src/styles/dashboard.css">
    <link rel="stylesheet" href="/src/styles/root.css">
</head>

<body>

    <!-- NAVBAR SUPERIOR -->
    <div navbarsuperior class="navbar-superior">
        <section iconesnavtop class="icones-navtop">
            <a href="/src/pages/user/dashboard.html" logo class="nav-item">
                <img src="/public/imagens/Group 8 (1).png" alt="Logo" class="nav-icon">
            </a>
        </section>
        <section iconesnavtop class="icones-navtop">
            <div class="user-menu" onclick="logout()">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span class="user-percentage">Sair</span>
            </div>

        </section>
    </div>

    <!-- Main Container -->
    <div content>
        <main class="main-content">
            <section class="hero-section">
                <div class="hero-background">
                    <div class="gradient-overlay"></div>
                    <div class="hero-content">
                        <h1 class="hero-title" id="professorname">Bem vindo de volta,
                            <script>
                                const user = JSON.parse(localStorage.getItem('user'));
                                if (user && user.name) {
                                    document.write(user.name);
                                } else {
                                    document.write('Professor');
                                }
                            </script>
                        </h1>


                        <p class="hero-subtitle">Avalie e tire as dúvidas de seus alunos.</p>
                        <!-- No hero-section, substitua o hero-stats atual por: -->
                        <div class="hero-stats">
                            <div class="stat-item" onclick="window.location.href='/criarCurso'">
                                <img src="/public/imagens/add_box.png" alt="">
                                <span>Criar Novo Curso</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!--Gridzada -->
            <!-- Seção de Cursos do Professor -->
            <section class="classes-section">
                <div class="section-header">
                    <h2>Meus Cursos</h2>
                </div>

                <!-- Estados da página -->
                <div id="loading" class="loading" style="display: none;">Carregando cursos...</div>
                <div id="error" class="error" style="display: none;"></div>
                <div id="noCourses" class="no-courses" style="display: none;">
                    <p>Nenhum curso encontrado.</p>
                    <button class="btn-primary" onclick="createNewCourse()">Criar Primeiro Curso</button>
                </div>

                <!-- Grid de cursos -->
                <div class="classes-grid">
                    <!-- Os cursos serão carregados aqui via JavaScript -->
                </div>
            </section>
    </div>
    </main>
    <script src="/src/scripts/professor-curso.js"></script>
    <script src="/src/scripts/global.js"></script>
</body>

</html>
