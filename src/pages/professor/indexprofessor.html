<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OAT | Plataforma - Professores</title>
  <link rel="stylesheet" href="/src/styles/professor.css" />
  <link rel="stylesheet" href="/src/styles/root.css" />
</head>

<body>
  <div id="app">
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-mark"><img src="/public/imagens/Group 209 (2).png" alt=""></div>
      </div>

      <nav class="side-nav">
        <button class="nav-item" id="nav-turmas">
          <img src="/public/imagens/turmas.png" alt="">
        </button>
      </nav>

      <div class="sidebar-footer">
        <div class="user">Professor</div>
      </div>
    </aside>
    
    <main class="main-area">
      <header class="main"></header>
      <!-- Top header -->
      <header class="topbar">
        <div class="top-left">
          <h1 class="brand-title">Bem vindo de volta, Professor.</h1>
          <p class="brand-sub">Avalie e tire as dúvidas de seus alunos.</p>
        </div>
        <div class="top-right">
          <button id="btn-create-course" class="btn ghost">+ Criar Novo Curso</button>
        </div>
      </header>

      <!-- content area where pages render -->
      <section id="content" class="content">
        <!-- Dashboard (courses grid) -->
        <section id="page-dashboard" class="page active">
          <div class="courses-grid" id="courses-grid">
            <!-- cards injected by JS -->
          </div>
        </section>

        <!-- Course detail: atividades list -->
        <section id="page-course" class="page">
          <div class="course-header">
            <button class="btn back" id="back-to-dashboard">←</button>
            <div>
              <h2 id="course-title">Turma 01 | Curso Exemplo</h2>
              <p id="course-desc" class="muted">Descrição do curso...</p>
            </div>
          </div>

          <div class="activities-list" id="activities-list">
            <!-- atividades injetadas -->
          </div>
        </section>

        <!-- Activity detail: entregas list -->
        <section id="page-activity" class="page">
          <div class="activity-header">
            <button class="btn back" id="back-to-course">←</button>
            <div>
              <h3 id="activity-title">Realizar Primeiro PROCv</h3>
              <p class="muted" id="activity-deadline">Prazo até 15/09/2025 às 12:00</p>
            </div>
          </div>

          <div class="submissions-table" id="submissions-table">
            <!-- linhas injetadas -->
          </div>
        </section>
      </section>
    </main>
  </div>

  <!-- Modal para visualizar entrega -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">✕</button>
      <h4 id="modal-student">Entrega de: Fulano</h4>
      <p id="modal-email" class="muted">email@exemplo.com</p>
      <div id="modal-body">
        <!-- conteúdo da entrega -->
      </div>
      <div class="modal-actions">
        <label>Nota:
          <input id="grade-input" type="number" min="0" max="10" step="0.1" />
        </label>
        <button id="save-grade" class="btn primary">Salvar</button>
      </div>
    </div>
  </div>

  <script src="/src/scripts/userProfessor.js" defer></script>
</body>

</html>
