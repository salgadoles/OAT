<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OAT | Escola digital totalmente gratuita para você!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="icon" href="../imagens/Group 209 (2).png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
    <link rel="stylesheet" type="text/css" href="../styles/mediaquery.css">
    <link rel="stylesheet" href="../styles/root.css">
</head>

<body base>

    <div class="navsuperior">
        <div class="logotipo">
            <img src="/public/imagens/logo_escoladigital.png" alt="">
        </div>
    </div>
     <div class="content-bg">
        <div class="gradient-top"></div>
        <div class="grain"></div>
    </div>

    <main>
        <section class="main-content">
            <article class="content-form">
                
                <h3>Não possui conta?
                    <a href="../pages/cadastro.html">Cadastrar-se</a>
                </h3>
                <form class="loginForm" id="login-Form" action="" method="get">
                    <header class="cabecalho-form">
                        <h1>ACESSE E DIVIRTA-SE APRENDENDO</h1>
                    </header>
                    <div class="form-fields">
                        <div class="field">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="field">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" maxlength="30" class="password-input">
                            <img src="/public/imagens/visibility.png" alt="" class="icon show" id="toggleSenha">
                            <img src="/public//imagens/visibility_off.png" alt="" class="icon hide" id="toggleSenhaOff">
                        </div>

                        <!-- Mensagem de erro -->
                        <div id="loginError">

                        </div>

                        <div class="field-button">
                            <button type="submit">Entrar</button>
                        </div>
                    </div>
                    <footer class="link-google">
                        <p>Logar com</p>
                        <a href="#">
                            <img src="/public/imagens/google-logo.png" alt="">
                        </a>
                    </footer>
                </form>
                <br>
                <p style="text-align: center;">Esqueceu sua senha?
                    <a href="../pages/recuperarSenha.html">Recuperar</a>
                </p>
            </article>
        </section>
    </main>

    <script src="../scripts/login.js"></script>
    <script src="../scripts/global.js"></script>

</body>

</html>
