<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com 3 Navbars e Scroll Lateral</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- Navbar superior -->
  <div class="navbar-top">
    <section class="icons-navbar-top-left">
      <div class="logo-top"><img src="imagens/Group 8 (1).png" alt="Logo"></div>
      <div class="explorar"><img src="imagens/Vector (6).png" alt=""></div>
    </section>

    <section class="icons-navbar-top-right">
      <div class="profile"><img src="imagens/Group 67.png" alt=""></div>
      <div class="sino"><img src="imagens/Vector (7).png" alt=""></div>
    </section>
  </div>

  <!-- Navbar lateral -->
  <div class="navbar-side">
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    
    <!-- Navbar inferior -->
    <div class="navbar-bottom">
      <div class="nav-btn"></div>
      <div class="nav-btn"></div>
    </div>
  </div>

  <!-- Script do calendário -->
  <script>
    const totalDias = 182;
    const frequencias = Array.from({ length: totalDias }, () => Math.floor(Math.random() * 6));

    const calendar = document.getElementById("calendar");
    const labels = document.getElementById("labels");

    // Rótulos 1 a 30
    for (let i = 1; i <= 30; i++) {
      const label = document.createElement("div");
      label.classList.add("label");
      label.textContent = i;
      labels.appendChild(label);
    }

    // Quadradinhos
    frequencias.forEach((nivel, index) => {
      const day = document.createElement("div");
      day.classList.add("day");
      day.setAttribute("data-day", `Dia ${index + 1} de ${totalDias}`);
      if (nivel > 0) day.classList.add(`level-${nivel}`);
      calendar.appendChild(day);
    });
  </script>
 
</body>
</html>

</style>
