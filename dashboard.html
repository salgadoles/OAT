<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com 3 Navbars e Scroll Lateral</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    /* Fonte */
    h1, h2, h3 {
      font-family: 'Anton', sans-serif;
    }

    /* Reset e corpo */
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden; /* remove scroll do body */
    }

    /* Navbar superior */
    .navbar-top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 20px;
      z-index: 1000;
    }

    .logo-top img {
      width: 60px;
      height: 35px;
    }

    /* Navbar lateral */
    .navbar-side {
      position: fixed;
      top: 60px;
      left: 10px;
      width: 80px;
      height: calc(100% - 110px); /* subtraindo top + bottom */
      background-color: #090909;
      border: 1px solid white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 15px;
      z-index: 1000;
    }

    /* Navbar inferior */
    .navbar-bottom {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 60px;
      background-color: #090909;
      border: 1px solid white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: right;
      padding: 5px 16px;
      gap: 15px;
      z-index: 1000;
    }

    /* Botões genéricos */
    .nav-btn {
      width: 4vw;
      height: 8vh;
      background-color: gray;
      border-radius: 8px;
    }

    /* Conteúdo principal */
    .content {
      position: absolute;
      top: 60px;
      left: 100px;
      right: 20px;
      bottom: 70px;
      overflow-y: auto; /* scroll vertical */
      padding: 20px;
      border-top: 1px solid white;
      border-left: 1px solid white;
      border-radius: 25px 0 0 0;
      background-image: url('imagens/Ilustração_Sem_Título 1.png');
      background-repeat: no-repeat;
      background-position: top;
      background-size: 90%;
      box-sizing: border-box;

      /* Scroll estilizado */
      scrollbar-width: thin; /* Firefox */
      scrollbar-color: #66b3ff #0d1117; /* thumb / track */
    }

    /* Scroll para Chrome, Edge e Safari */
    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: #0d1117;
      border-radius: 4px;
    }

    .content::-webkit-scrollbar-thumb {
      background-color: #66b3ff;
      border-radius: 4px;
      border: 2px solid #0d1117;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background-color: #3399ff;
    }

    /* Main area e grid */
    .main-area {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .grid-dobra-1 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
    }

    .dobra1-esquerda-topo h1 {
      font-size: 50px;
    }

    /* Calendário */
    .calendar-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .day-labels {
      display: grid;
      grid-template-columns: repeat(30, 18px);
      grid-gap: 4px;
      margin-bottom: 5px;
    }

    .label {
      font-size: 10px;
      text-align: center;
      color: #ccc;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(18px, 1fr));
      grid-gap: 4px;
      max-width: 100%;
    }

    .day {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      background-color: #0d1117;
      transition: 0.2s;
      position: relative;
    }

    .level-1 { background-color: #003f7f; }
    .level-2 { background-color: #0059b3; }
    .level-3 { background-color: #3399ff; }
    .level-4 { background-color: #66b3ff; }
    .level-5 { background-color: #cce6ff; }

    .day::after {
      content: attr(data-day);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
    }

    .day:hover::after {
      opacity: 1;
    }

    .day:hover {
      transform: scale(1.2);
      cursor: pointer;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .day-labels {
        grid-template-columns: repeat(15, 12px);
        grid-gap: 3px;
      }
      .calendar {
        grid-template-columns: repeat(auto-fill, minmax(12px, 1fr));
        grid-gap: 3px;
      }
      .day {
        width: 12px;
        height: 12px;
      }
      .label {
        font-size: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar superior -->
  <div class="navbar-top">
    <div class="logo-top"><img src="imagens/Group 8 (1).png" alt="Logo"></div>
    <div>⚙️</div>
  </div>

  <!-- Navbar lateral -->
  <div class="navbar-side">
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <div class="main-area">
      <section class="grid-dobra-1">
        <section class="dobra1-esquerda">
          <section class="dobra1-esquerda-topo">
            <h1>Bem vindo de volta, salgado.</h1>
            <p>Análise de métricas</p>
          </section>

          <section class="dobra1-esquerda-baixo">
            <h2>Grade de frequências</h2>
            <div class="calendar-wrapper">
              <div class="day-labels" id="labels"></div>
              <div class="calendar" id="calendar"></div>
            </div>
          </section>
        </section>

        <section class="dobra1-direita">
          <section class="dobra1-direita-topo">
            <section class="dash-jornada-aluno"></section>
          </section>
          <section class="dobra1-direita-baixo">
            <section class="continuar-estudos"></section>
          </section>
        </section>
      </section>
    </div>
  </div>

  <!-- Navbar inferior -->
  <div class="navbar-bottom">
    <div class="nav-btn"></div>
    <div class="nav-btn"></div>
  </div>

  <!-- Script do calendário -->
  <script>
    const totalDias = 182;
    const frequencias = Array.from({ length: totalDias }, () => Math.floor(Math.random() * 6));

    const calendar = document.getElementById("calendar");
    const labels = document.getElementById("labels");

    // Rótulos 1 a 30
    for (let i = 1; i <= 30; i++) {
      const label = document.createElement("div");
      label.classList.add("label");
      label.textContent = i;
      labels.appendChild(label);
    }

    // Quadradinhos
    frequencias.forEach((nivel, index) => {
      const day = document.createElement("div");
      day.classList.add("day");
      day.setAttribute("data-day", `Dia ${index + 1} de ${totalDias}`);
      if (nivel > 0) day.classList.add(`level-${nivel}`);
      calendar.appendChild(day);
    });
  </script>
 
</body>
</html>
