 <div class="container">

        <div class="stat-label">Máximo em um dia</div>
      </div>

        <div class="stat-value" id="streakValue">0</div>
        <div class="stat-label">Sequência atual</div>
      </div>
    </div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script>
    // === Dados de exemplo ===
    function generateData() {
      const data = [];
      for (let i = 0; i < 365; i++) {
        const dayOfWeek = (i + 3) % 7;
        const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

        let value = Math.floor(Math.random() * 10);
        if (isWeekend) value = Math.floor(value * 0.4);
        if (Math.random() > 0.95) value += Math.floor(Math.random() * 15);

        data.push(value);
      }
      return data;
    }

    // === Escala de cores ===
    function getColor(v) {
      if (v === 0) return '#161b22';
      if (v < 5) return '#0e4429';
      if (v < 10) return '#006d32';
      if (v < 15) return '#26a641';
      return '#39d353';
    }

    // === Renderização do heatmap ===
    function renderHeatmap() {
      const activityData = generateData();
      const total = activityData.reduce((a, b) => a + b, 0);
      const max = Math.max(...activityData);

      // Sequência atual
      let streak = 0;
      for (let i = activityData.length - 1; i >= 0; i--) {
        if (activityData[i] > 0) streak++;
        else break;
      }

      // Atualiza estatísticas
      document.getElementById('totalValue').textContent = total;
      document.getElementById('maxValue').textContent = max;
      document.getElementById('streakValue').textContent = streak;

      // Monta a grade
      const grid = document.getElementById('gridContainer');
      const tooltip = document.getElementById('tooltip');
      grid.innerHTML = '';

      const weeksInYear = 53;
      const days = ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'];

      for (let i = 0; i < 7 * weeksInYear; i++) {
        const item = document.createElement('div');
        item.className = 'grid-item';

        if (i < activityData.length) {
          const value = activityData[i];
          item.style.backgroundColor = getColor(value);

          item.addEventListener('mousemove', (e) => {
            const day = i % 7;
            const date = new Date();
            date.setDate(date.getDate() - (activityData.length - i));

            tooltip.innerHTML = `
              <strong>${value} atividade(s)</strong><br>
              ${days[day]}<br>
              ${date.toLocaleDateString()}
            `;
            tooltip.style.opacity = '1';
            tooltip.style.left = (e.pageX + 10) + 'px';
            tooltip.style.top = (e.pageY - 40) + 'px';
          });

          item.addEventListener('mouseleave', () => {
            tooltip.style.opacity = '0';
          });
        }

        grid.appendChild(item);
      }
    }

    renderHeatmap();
  </script>
