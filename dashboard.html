<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com 3 Navbars e Scroll Lateral</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- Navbar superior -->
  <div class="navbar-top">
    <section class="icons-navbar-top-left">
      <div class="logo-top">
        <img src="imagens/Group 8 (1).png" alt="Logo">
      </div>
      <div class="explorar">
        <img src="imagens/Vector (6).png" alt="">
      </div>
    </section>

    <section class="icons-navbar-top-right">
      <div class="profile">
        <img src="imagens/Group 67.png" alt="">
      </div>
      <div class="sino">
        <img src="imagens/Vector (7).png" alt="">
      </div>
    </section>
  </div>

  <!-- Navbar lateral -->
  <div class="navbar-side">

    <!-- Cursos em andamento -->
    <div class="cursos-andamento">
      <div class="cards-cursos-andamento"></div>
      <div class="cards-cursos-andamento"></div>
      <div class="cards-cursos-andamento"></div>
    </div>

    <!-- Canais que sigo -->
    <div class="canais-que-sigo">
      <div class="cards-canais-que-sigo"></div>
      <div class="cards-canais-que-sigo"></div>
      <div class="cards-canais-que-sigo"></div>
    </div>

  </div>

  <!-- ConteÃºdo principal -->
  <div class="content">

    <!-- Navbar inferior -->
    <div class="navbar-bottom">
      <section class="icons-ferramentas-do-aluno">
        <img src="imagens/System  Code.png" alt="">
        <img src="imagens/Interface  Book_Open.png" alt="">
      </section>
    </div>

        </div>

</body>
</html>
