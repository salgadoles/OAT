<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAT - Plataforma de Ensino</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <span class="logo-text"><img src="Group 7.png" alt=""></span>
            </div>
            <nav class="nav-menu">
                <div class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Turmas</span>
                </div>
            </nav>
        </div>
        <div class="header-center">
            <div class="breadcrumb">
                <span>14</span>
                <div class="breadcrumb-text">
                    <div>Turmas para ensino</div>
                    <div>médio e fundamental</div>
                </div>
            </div>
        </div>

        <div class="header-right">
            <div class="user-menu">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span class="user-percentage">41%</span>
            </div>
            <div class="settings-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="nav-item-right">
                <i class="fas fa-users"></i>
                <span>Turmas</span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-content">
        <section class="hero-section" id="hero-section">
            <!-- O canvas será inserido aqui via JavaScript -->
            <div class="hero-background">
                <div class="gradient-overlay"></div>
                <div class="hero-content">
                    <h1 class="hero-title">Bem vindo de volta, Professor.</h1>
                    <p class="hero-subtitle">Avalie e tire as dúvidas de seus alunos.</p>
                    <div class="hero-stats">
                        <div class="stat-item">
                            <i class="fas fa-home"></i>
                            <span>Criar Nova Casa</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Grid de turmas -->
        <section class="classes-section">
            <div class="classes-grid">
                <!-- Seus cards aqui -->
                <div class="class-card">
                    <div class="class-header">
                        <span class="class-tag">TUMTUM</span>
                        <div class="class-actions">
                            <i class="fas fa-users class-icon"></i>
                            <i class="fas fa-share class-icon"></i>
                        </div>
                    </div>
                    <div class="class-title">Turma 01 | Curso Ninja do Excel</div>
                </div>
                <!-- Adicione mais cards conforme necessário -->
            </div>
        </section>

        <!-- Action bar -->
        <section class="action-bar">
            <div class="action-content">
                <div class="action-text">
                    <span>Cadastre-se para comentar, editar, inspecionar e outras ações.</span>
                </div>
                <div class="action-buttons">
                    <button class="btn-primary">Crie sua conta</button>
                    <button class="btn-secondary">
                        <i class="fab fa-google"></i>
                        Continuar
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts - ORDEM CORRETA -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
